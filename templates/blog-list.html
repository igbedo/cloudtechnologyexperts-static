<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Blogs | Cloud Technology Experts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/fontAwesome5Pro.css">
  <link rel="stylesheet" href="/static/css/default.css">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/custom.css">
</head>

<body>

<!--HEADER-->

<main>

  <section class="page__title-area page__title-height page__title-overlay d-flex align-items-center"
           data-background="/static/img/blog.jpeg"
           style="background-image:url('/static/img/blog.jpeg'); background-size:cover; background-position:center;">

      <div class="container">
        <div class="row">
          <div class="col-xxl-12">
            <div class="page__title-wrapper mt-110">
              <h3 class="page__title" id="pageTitle">Blogs</h3>

              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="/">Home</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Blogs</li>
                </ol>
              </nav>

              <p style="max-width:860px; margin-top:10px;" id="filtersHint" hidden></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="blog__area pt-120 pb-120">
      <div class="container">
        <div class="row">

          <div class="col-xxl-8 col-xl-8 col-lg-8">

            <div class="row" id="postsGrid"></div>

            <div class="row" id="emptyState" hidden>
              <div class="col-xxl-12">
                <div class="alert alert-info">
                  No blog posts found.
                </div>
              </div>
            </div>

          </div>

          <div class="col-xxl-4 col-xl-4 col-lg-4">
            <div class="blog__sidebar pl-70">

              <div class="sidebar__widget mb-60">
                <div class="sidebar__widget-content">
                  <div class="sidebar__search p-relative">
                    <form id="searchForm">
                      <input type="text" name="q" id="q" placeholder="Search blog...">
                      <input type="hidden" name="category" id="categoryHidden">
                      <button type="submit" aria-label="Search">
                        <i class="fas fa-search"></i>
                      </button>
                    </form>
                  </div>

                  <div style="margin-top:12px;">
                    <a class="link-btn" href="/blogs/">Clear filters</a>
                  </div>
                </div>
              </div>

              <div class="sidebar__widget mb-55">
                <div class="sidebar__widget-head mb-35">
                  <h3 class="sidebar__widget-title">Recent posts</h3>
                </div>
                <div class="sidebar__widget-content">
                  <div class="rc__post-wrapper" id="recentPosts"></div>
                </div>
              </div>

              <div class="sidebar__widget mb-55">
                <div class="sidebar__widget-head mb-35">
                  <h3 class="sidebar__widget-title">Categories</h3>
                </div>
                <div class="sidebar__widget-content">
                  <div class="sidebar__category">
                    <ul id="categoriesList"></ul>
                  </div>
                </div>
              </div>

              <div class="sidebar__widget mb-55" id="featuredWrap" hidden>
                <div class="sidebar__widget-head mb-35">
                  <h3 class="sidebar__widget-title">Featured</h3>
                </div>
                <div class="sidebar__widget-content">
                  <div class="rc__post-wrapper" id="featuredPost"></div>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>

  </main>
<!--FOOTER-->
  <script src="/static/js/vendor/jquery-3.5.1.min.js"></script>
  <script src="/static/js/main.js"></script>

  <script src="/static/js/blog-search.js"></script>
</body>
</html>
